<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reducepic</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px); /* Apply blur effect to the background */
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"], input[type="number"], select {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Image Preview Section */
        .image-preview {
            max-width: 150px;
            max-height: 150px;
            margin: 20px auto;
            overflow: hidden;
            display: inline-block;
        }

        .image-preview img {
            width: 100%;
            height: auto;
        }

        /* Information Section */
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .output {
            margin-top: 20px;
        }

        .resize-section {
            margin-top: 20px;
        }

        .resize-section input, .resize-section select {
            font-size: 16px;
        }

        .resize-section label {
            font-size: 16px;
            color: #4CAF50;
        }
        
        .result {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reduce Your Pic</h1>
    <input type="file" id="fileInput" accept="image/*">

    <div class="resize-section">
        <label for="resizeInput">Percent of Size: </label>
        <input type="number" id="resizeInput" placeholder="Enter percentage (e.g., 1 to 99)">
    </div>

    <button id="resizeBtn">Process Now</button>

    <div id="imagePreview" style="display:none;">
        <h3>Uploaded Image</h3>
        <div class="image-preview" id="uploadedImagePreview">
            <img id="uploadedImage" src="" alt="Uploaded Image" />
        </div>
    </div>

    <div id="result" class="result">
        <h3>Resized Image</h3>
        <div class="image-preview" id="resizedImagePreview">
            <img id="resizedImage" src="" alt="Resized Image" />
        </div>
        <p id="finalSize"></p>
        <a id="downloadBtn" href="#" download="reducepic.jpg">
            <button>Download Resized Image</button>
        </a>
    </div>

    <div class="info" id="errorMessage"></div>
</div>

<script>
    let uploadedFile = null;

    // Handle file upload and preview
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById('uploadedImage');
                imgElement.src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                uploadedFile = file;
                document.getElementById('errorMessage').textContent = '';  // Clear previous errors
            };
            reader.readAsDataURL(file);
        }
    });

    // Resize and download functionality
    document.getElementById('resizeBtn').addEventListener('click', function() {
        const resizeInput = document.getElementById('resizeInput').value;
        
        if (!uploadedFile) {
            document.getElementById('errorMessage').textContent = 'Please upload an image first.';
            return;
        }
        if (resizeInput <= 0 || isNaN(resizeInput)) {
            document.getElementById('errorMessage').textContent = 'Please enter a valid percentage.';
            return;
        }

        const resizePercentage = resizeInput / 100; // Convert percentage to a scaling factor
        processImage(resizePercentage);
    });

    function processImage(resizePercentage) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width * resizePercentage;
                canvas.height = img.height * resizePercentage;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(function(blob) {
                    const newSize = (blob.size / 1024).toFixed(2); // Convert size to KB
                    const newUrl = URL.createObjectURL(blob);

                    // Show resized image in preview
                    document.getElementById('resizedImage').src = newUrl;
                    document.getElementById('finalSize').textContent = `Final Image Size: ${newSize} KB`;

                    // Show the download button and link it to the resized image
                    const downloadLink = document.getElementById('downloadBtn');
                    downloadLink.href = newUrl; // Link to the resized image

                    // Display the result section with resized image preview
                    document.getElementById('result').style.display = 'block';
                }, 'image/jpeg', 0.7); // Use JPEG format with 70% quality
            };
        };
        reader.readAsDataURL(uploadedFile);
    }
</script>

</body>
</html>
